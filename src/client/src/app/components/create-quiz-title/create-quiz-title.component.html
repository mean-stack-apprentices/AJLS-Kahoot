<div class="main-div">
    <div class="sub-main-div">
      <div class="form-div">
        <h2>Create Quiz</h2>
        <form [formGroup]="createQuizForm">
          <input type="text" placeholder="Enter quiz name" formControlName="title" />

          <button type="submit" class="submit-button" (click)="createQuiz()" [disabled]="createQuizForm.invalid"
            > Go</button>
            
        </form>
      </div>
    </div>
  </div>
