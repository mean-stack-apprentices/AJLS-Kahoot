<label *ngIf = "msg">
    <p class="success-fail-msg failure-msg">{{ msg }}</p>
  </label>

<div class="main-div" id="main">
    <div class="sub-main-div" id="sub">
        <div class="form-div" id="form">
            <p class="title"> Kahoot!</p>
                <input type="text" placeholder="Enter Game PIN" #pin />
                <button type="submit" class="submit-button" id="btn" (click)="checkPin(pin.value)">Enter</button>
        </div>
    </div>
</div>
